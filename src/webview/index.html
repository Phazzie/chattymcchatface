<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; style-src 'unsafe-inline' ${webview.cspSource}; script-src ${webview.cspSource};"
        />
        <title>ChattyMcChatface</title>
        <link rel="stylesheet" href="${styleUri}" />
    </head>
    <body>
        <div class="chat-container">
            <header class="chat-header">
                <h1>ChattyMcChatface</h1>
                <div id="connection-status" class="connection-status">Disconnected</div>
            </header>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
                <div class="welcome-message">
                    Welcome to ChattyMcChatface! Waiting for connection...
                </div>
            </div>

            <div class="chat-input-container">
                <input
                    type="text"
                    id="message-input"
                    class="message-input"
                    placeholder="Type your message..."
                    disabled
                />
                <button id="send-button" class="send-button" disabled>Send</button>
            </div>
        </div>

        <script nonce="${nonce}" src="${scriptUri}"></script>
    </body>
</html>
